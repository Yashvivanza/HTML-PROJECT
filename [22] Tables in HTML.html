<!DOCTYPE html>
<html>
  <head>
    <title>Tables in HTML</title>
  </head>
  <body>
    <!-- <tr> used to display table row
         <td> used to display table data
         <th> used to displat table header 
    -->      
      <table>
        <caption>
          Student Data
        </caption>
        <!-- <tr>
          <th>Name</th>
          <th>Roll No</th>
        </tr> -->
       <tr>
          <th colspan="2">
            INFORMATION
          </th>
        </tr> 

        <tr>
          <td>Yashvi</td>
          <td>2006</td>
        </tr>
        <tr>
          <td>Pinky</td>
          <td>1612 </td>
        </tr>
        <tr>
          <td>Hiral</td>
          <td>2008</td>
        </tr>
      </table>
  </body>
</html>
