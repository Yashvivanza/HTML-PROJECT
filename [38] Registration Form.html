<!DOCTYPE html>
<html>
  <head>
    <title> HTML Form</title>
  </head>
  <body style="background-color:rgb(191, 191, 138);">
    <h1> Student Registration Form</h1>
    <form name="myform">
      <table>
        <tr> 
          <td> First name:</td>
          <td> 
            <input type="text" name="fname">
          </td>
        </tr>
        <tr> 
          <td> Last name:</td>
          <td> 
            <input type="text" name="lname">
          </td>
        </tr>
        <tr> 
          <td> Father's name:</td>
          <td> 
            <input type="text" name="fathername">
          </td>
        </tr>
        <tr> 
          <td> Mother's name:</td>
          <td> 
            <input type="text" name="mname">
          </td>
        </tr>
         <tr> 
          <td>Date of Birth: </td>
          <td> 
            <input type="date" name="date">
          </td>
        </tr>
        <tr> 
          <td>Email:</td>
          <td> 
            <input type="email" name="ename">
          </td>
        </tr>
        <tr> 
          <td>Radio:</td>
          <td> 
            <input type="radio" name="rname">Male<input type="radio" name="rname">Female
          </td>
        </tr>
        <tr>
          <td>
            Choose Course: 
          </td>
          <td>
            <select name="Course">
              <option name="">---Select---</option>
              <option name="">HTML</option>
              <option name="">CSS</option>
              <option name="">JavaScript</option>
              <option name="">PHP</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            Hobbies:
          </td>
          <td>
            <input type="checkbox" name="singing"> Singing
            <input type="checkbox" name="dancing"> Dancing
            <input type="checkbox" name="playing"> Playing Cricket
            <input type="checkbox" name="reading"> Reading Books
          </td>
        </tr>
        <tr>
          <td>
            Address: 
          </td>
          <td>
            <textarea name="address"></textarea>
          </td>
        </tr>
        <tr>
          <td>
            Photo:
          </td>
          <td>
            <input type="file" name="photo">
          </td>
        </tr>
        <tr>
          <td> </td>
          <td>
            <input type="submit" name="submit">
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
